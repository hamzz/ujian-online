version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      DATABASE_TYPE: mysql
      DATABASE_URL: mysql://ujian:ujian_pass@db:3306/ujian_online
      JWT_SECRET: change-me
      APP_BASE_URL: http://localhost:5173
      CACHE_DRIVER: memory
      QUEUE_DRIVER: memory
      # REDIS_URL: redis://redis:6379
      # QUEUE_DRIVER: redis
      # QUEUE_GLOBAL_MAX_QUEUE: 1000
      # QUEUE_GLOBAL_ANSWER_CONCURRENCY: 10
      # QUEUE_GLOBAL_SUBMIT_CONCURRENCY: 3
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ujian_online
      MYSQL_USER: ujian
      MYSQL_PASSWORD: ujian_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - redis

volumes:
  db_data:
  redis_data:
